<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Task Manager</h1>
            <button id="themeToggle">Toggle Dark Mode</button>
        </header>

        <!-- Task Input & Controls -->
        <div class="task-input">
            <input type="text" id="taskDescription" placeholder="Add a new task" />
            <input type="date" id="taskDueDate" />
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Task View Selection -->
        <div class="view-selection">
            <button onclick="setView('list')">List View</button>
            <button onclick="setView('calendar')">Calendar View</button>
            <button onclick="setView('kanban')">Kanban Board</button>
        </div>

        <!-- Task List -->
        <div id="taskViews">
            <ul id="taskList" class="task-list"></ul>
        </div>

        <div class="filters">
            <button onclick="filterTasks('all')">All Tasks</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="filterTasks('pending')">Pending</button>
            <input type="search" id="search" placeholder="Search tasks" onkeyup="searchTasks()">
        </div>

        <!-- Clear Completed Tasks Button -->
        <button id="clearCompletedBtn" onclick="clearCompleted()">Clear Completed</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
