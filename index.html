<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container">
            <header>
                <h1>ðŸš€ My Next-Gen To-Do List</h1>
                <button id="themeToggle">Toggle Light/Dark Mode</button>
            </header>

            <!-- Task Input Section -->
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="What do you need to do?" />
                <select id="prioritySelect">
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </div>

            <!-- Progress Tracker -->
            <div class="progress-container">
                <p>Tasks Completed: <span id="completedTasks">0</span> / <span id="totalTasks">0</span></p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <!-- Task List -->
            <ul id="taskList"></ul>

            <!-- Clear All Button -->
            <button id="clearAllBtn">Clear All Tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
