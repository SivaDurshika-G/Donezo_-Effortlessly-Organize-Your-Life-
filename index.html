<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Taskee: <span>To-Do List App</span></h1>
    <p id="time"></p>

    <form id="task-form">
      <input type="text" id="task" placeholder="Add a task..." required>
      <input type="text" id="description" placeholder="Optional description...">
      <select id="priority">
        <option value="Low Priority">Low Priority</option>
        <option value="Medium Priority">Medium Priority</option>
        <option value="High Priority">High Priority</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div class="stats">
      <p>All Tasks: <span id="all-tasks">0</span></p>
      <p>Active Tasks: <span id="active-tasks">0</span></p>
      <p>Completed Tasks: <span id="completed-tasks">0</span></p>
    </div>
    <button id="clear-completed">Clear Completed Tasks</button>

    <div id="task-list">
      <h2>Tasks</h2>
      <input type="text" id="search" placeholder="Search tasks...">
      <ul id="tasks"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
