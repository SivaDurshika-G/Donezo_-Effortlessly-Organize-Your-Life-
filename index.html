<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donezo: To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Donezo: <span class="highlight">To-Do List App</span></h1>
            <div class="lock-icon">ðŸ”’</div>
        </header>
        <div class="date-time">
            <p id="current-date"></p>
            <p id="current-time"></p>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a task..." required>
            <input type="text" id="description-input" placeholder="Optional description...">
            <select id="priority-select">
                <option value="Low Priority">Low Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="High Priority">High Priority</option>
            </select>
            <button type="submit" id="add-task-button">Add Task</button>
        </form>
        <div class="stats">
            <p>All Tasks: <span id="all-tasks">0</span></p>
            <p>Active Tasks: <span id="active-tasks">0</span></p>
            <p>Completed Tasks: <span id="completed-tasks">0</span></p>
            <button id="clear-completed">Clear Completed Tasks</button>
        </div>
        <div class="task-list">
            <input type="text" id="search-bar" placeholder="Search tasks...">
            <ul id="tasks"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
